<!DOCTYPE html>
<html lang="en" ng-app="main">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

        <link rel="icon" href="../../favicon.ico">

        <title>dataGo Examples for Angular</title>

        <!-- Bootstrap core CSS -->
        <link href="dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="jumbotron.css" rel="stylesheet">
        <script src="employers.js"></script>
        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

        <style>
            .current-spot {
                background-color: #fbbf69;
            }
            
            .current-spot h2 {
                margin-top:12px;
                margin-bottom: 14px;
            }
            
            .main-content {
                background-color:#eee;
                padding-top:16px;
                padding-bottom:12px;
            }
        </style>        
    </head>
    <body ng-controller="adminCtrl">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#adminMenu">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--<a class="navbar-brand" href="#">dataGo</a>-->
                </div>
                <a class="navbar-brand" href="#">dataGo Admin</a>
                <div id="adminMenu" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li emp-menu-id="Locations">
                            <a href="#/locations" >Locations</a>
                        </li>
                        <li emp-menu-id="Employers">
                            <a href="#/empLocs" >Employers</a>
                        </li>
                        <li>
                            <a href="#/types">Employer Types</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Login</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>
        <div class="current-spot">
            <div class="container-fluid">
                <div class="container-fluid" ng-show="!isActive('')">
                    <div class="container">
                        <h3>{{getTitle()}}</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <!-- view content -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="container">
                    <div ng-view></div>
                </div>
            </div>
        </div>
             
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-offset-8">
                    <input class="form-control input-lg" placeholder="Search" ng-model="searchKey" />
                </div>
            </div>            
        </div>
        <div class="container">
            <footer>
                <p>&copy; dataGo 2015</p>
            </footer>
        </div> <!-- /container -->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->

        <script src="docs/dist/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="docs/assets/js/ie10-viewport-bug-workaround.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>        
        <script src="js/angular-route.min.js"></script>         
        <script src="modules/core.js"></script>
        <script src="modules/maintenance.js"></script>
        <script src="modules/main.js"></script>        
    </body>
</html>
