<form class="navbar-form navbar-right">
    <div class="form-group">
        <input type="email" class="form-control" id="login-email" ng-model="auth.email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="login-password" ng-model="auth.password">
    </div>
    <button type="submit" class="btn btn-success" ng-click="auth.login()">Login</button>
</form>
